    <style>

        /* Estilos do Modal Customizado */

<body>
    <h1>MemoBuddy - Teus Funcion√°rios na Nuvem! ‚òÅÔ∏èüòé</h1>
    
    <div class="form-container">
        <h3 id="formTitle">Adicionar Funcion√°rio</h3>
        <input type="text" id="employeeName" placeholder="Nome do funcion√°rio">
        <input type="text" id="employeeId" placeholder="Matr√≠cula">
        <select id="employeeRole">
            <option value="" disabled selected>Selecione o cargo</option>
            <option value="Coletor">Coletor</option>
            <option value="Gari">Gari</option>
            <option value="Motorista">Motorista</option>
        </select>
        <button id="formButton" onclick="saveEmployee()">Salvar na Nuvem</button>
        <button id="cancelEditButton" style="display: none;" onclick="cancelEdit()">Cancelar</button>
    </div>
    
    <div class="search-container">
        <h3>Procurar Funcion√°rio</h3>
        <input type="text" id="searchInput" placeholder="Digite nome, matr√≠cula ou cargo" onkeyup="searchEmployees()">
        <button id="listAllButton" onclick="listAllEmployees()">Listar Todos</button>
    </div>
    
    <p id="employeeCounter">Total de funcion√°rios na nuvem: 0 ‚òÅÔ∏è</p>
    <ul id="employeeList"></ul>
    <p id="userIdDisplay">Usu√°rio: Carregando...</p>

    <!-- Modal Customizado -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="modalConfirmBtn" style="display: none;">Confirmar</button>
                <button id="modalOkBtn" style="display: none;">OK</button>
                <button id="modalCancelBtn" style="display: none;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module">
        // Importa as fun√ß√µes necess√°rias do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, getDocs, doc, updateDoc, deleteDoc, addDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Vari√°veis globais de configura√ß√£o do Canvas (fornecidas pelo ambiente)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let db; // Ser√° inicializado ap√≥s a autentica√ß√£o

        // Vari√°veis de estado
        let editingEmployeeId = null; // Rastreia o ID do funcion√°rio em edi√ß√£o
        let userId = null; // ID do usu√°rio logado

        // --- Fun√ß√µes do Modal Customizado ---
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalOkBtn = document.getElementById('modalOkBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');

        let onModalConfirmCallback = null;

        /**
         * Exibe o modal customizado com uma mensagem e bot√µes espec√≠ficos.
         * @param {string} message - A mensagem a ser exibida no modal.
         * @param {'alert'|'confirm'} type - O tipo de modal ('alert' ou 'confirm').
         * @param {function} [onConfirm] - Callback para ser executado se o usu√°rio confirmar (apenas para type 'confirm').
         */
        function showModal(message, type, onConfirm = null) {
            modalMessage.textContent = message;
            modalOkBtn.style.display = 'none';
            modalConfirmBtn.style.display = 'none';
            modalCancelBtn.style.display = 'none';

            onModalConfirmCallback = onConfirm;

            if (type === 'alert') {
                modalOkBtn.style.display = 'inline-block';
            } else if (type === 'confirm') {
                modalConfirmBtn.style.display = 'inline-block';
                modalCancelBtn.style.display = 'inline-block';
            }

            customModal.classList.add('active');
        }

        /** Oculta o modal customizado. */
        function hideModal() {
            customModal.classList.remove('active');
            onModalConfirmCallback = null;
        }

        // Adiciona event listeners aos bot√µes do modal
        modalOkBtn.onclick = hideModal;
        modalCancelBtn.onclick = hideModal;
        modalConfirmBtn.onclick = () => {
            if (onModalConfirmCallback) {
                onModalConfirmCallback();
            }
            hideModal();
        };

        // --- Autentica√ß√£o Firebase e Inicializa√ß√£o do Firestore ---
        onAuthStateChanged(auth, async (user) => {
            const userIdDisplay = document.getElementById('userIdDisplay');
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `Usu√°rio: ${userId}`;
                console.log("Usu√°rio autenticado:", userId);
            } else {
                console.log("Nenhum usu√°rio logado. Tentando login...");
                try {
                    if (initialAuthToken) {
                        // Tenta autenticar com o token customizado fornecido
                        await signInWithCustomToken(auth, initialAuthToken);
                        userId = auth.currentUser.uid;
                        userIdDisplay.textContent = `Usu√°rio: ${userId}`;
                        console.log("Login com token customizado bem-sucedido:", userId);
                    } else {
                        // Se n√£o houver token, faz login anonimamente
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                        userIdDisplay.textContent = `Usu√°rio: ${userId}`;
                        console.log("Login an√¥nimo bem-sucedido:", userId);
                    }
                } catch (error) {
                    console.error("Erro durante a autentica√ß√£o:", error);
                    showModal('Erro ao autenticar. Por favor, tente novamente.', 'alert');
                    userId = null; // Garante que userId seja nulo se a autentica√ß√£o falhar
                    userIdDisplay.textContent = 'Usu√°rio: Erro de autentica√ß√£o';
                }
            }

            if (userId) {
                // Inicializa o Firestore AP√ìS a autentica√ß√£o
                db = getFirestore(app);
                // Carrega os funcion√°rios apenas se o Firebase estiver pronto e autenticado
                loadEmployees();
            } else {
                // Se n√£o foi poss√≠vel obter um userId, exibe mensagem e n√£o carrega dados
                document.getElementById('employeeList').innerHTML = '<li>N√£o foi poss√≠vel carregar os dados. Verifique sua conex√£o ou tente novamente.</li>';
                document.getElementById('employeeCounter').textContent = 'Total de funcion√°rios na nuvem: Erro de conex√£o ‚òÅÔ∏è';
            }
        });

        // --- Fun√ß√µes da Aplica√ß√£o ---

        /**
         * Retorna a refer√™ncia da cole√ß√£o de funcion√°rios para o usu√°rio atual.
         * @returns {firebase.firestore.CollectionReference}
         */
        function getEmployeesCollectionRef() {
            // A cole√ß√£o agora √© espec√≠fica do usu√°rio dentro do diret√≥rio artifacts do Canvas
            return collection(db, `artifacts/${appId}/users/${userId}/employees`);
        }

        /**
         * Verifica se uma matr√≠cula j√° existe no Firestore.
         * @param {string} employeeId - A matr√≠cula a ser verificada.
         * @param {string} [excludeDocId] - O ID do documento a ser exclu√≠do da verifica√ß√£o (para edi√ß√µes).
         * @returns {Promise<boolean>} - True se a matr√≠cula for duplicada, false caso contr√°rio.
         */
        async function checkDuplicateEmployeeId(employeeId, excludeDocId = null) {
            if (!db || !userId) return false;
            try {
                const q = query(getEmployeesCollectionRef(),
                                where('employeeId', '==', employeeId));
                const querySnapshot = await getDocs(q);
                if (excludeDocId) {
                    return querySnapshot.docs.some(d => d.id !== excludeDocId);
                }
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Erro ao verificar matr√≠cula:', error);
                return false;
            }
        }

        /**
         * Verifica se um nome j√° existe no Firestore.
         * @param {string} name - O nome a ser verificado.
         * @param {string} [excludeDocId] - O ID do documento a ser exclu√≠do da verifica√ß√£o (para edi√ß√µes).
         * @returns {Promise<boolean>} - True se o nome for duplicado, false caso contr√°rio.
         */
        async function checkDuplicateEmployeeName(name, excludeDocId = null) {
            if (!db || !userId) return false;
            try {
                const q = query(getEmployeesCollectionRef(),
                                where('name', '==', name.toUpperCase()));
                const querySnapshot = await getDocs(q);
                if (excludeDocId) {
                    return querySnapshot.docs.some(d => d.id !== excludeDocId);
                }
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Erro ao verificar nome:', error);
                return false;
            }
        }

        /**
         * Adiciona um novo funcion√°rio ou atualiza um existente no Firestore.
         */
        async function saveEmployee() {
            if (!db || !userId) {
                showModal('Erro: Firebase n√£o inicializado ou usu√°rio n√£o autenticado.', 'alert');
                return;
            }

            let name = document.getElementById('employeeName').value.trim().toUpperCase();
            let employeeId = document.getElementById('employeeId').value.trim();
            let role = document.getElementById('employeeRole').value;

            if (name && employeeId && role) {
                try {
                    const isDuplicateId = await checkDuplicateEmployeeId(employeeId, editingEmployeeId);
                    if (isDuplicateId) {
                        showModal('Opa, essa matr√≠cula j√° t√° cadastrada! Tenta outra, campe√£o! üòú', 'alert');
                        return;
                    }

                    const isDuplicateName = await checkDuplicateEmployeeName(name, editingEmployeeId);
                    if (isDuplicateName) {
                        showModal('Opa, esse nome j√° t√° cadastrado! Tenta outro, campe√£o! üòú', 'alert');
                        return;
                    }

                    const employeeData = {
                        name: name,
                        employeeId: employeeId,
                        role: role,
                        timestamp: new Date() // Usando data local para timestamp
                    };

                    if (editingEmployeeId) {
                        // Atualiza funcion√°rio existente
                        await updateDoc(doc(getEmployeesCollectionRef(), editingEmployeeId), employeeData);
                        showModal('Funcion√°rio atualizado na nuvem! T√° voando alto! ÔøΩ', 'alert');
                    } else {
                        // Adiciona novo funcion√°rio
                        await addDoc(getEmployeesCollectionRef(), employeeData);
                        showModal('Funcion√°rio salvo na nuvem! T√° voando alto! üöÄ', 'alert');
                    }

                    cancelEdit();
                    loadEmployees();
                } catch (error) {
                    console.error('Erro ao salvar:', error);
                    showModal('Opa, algo deu errado! Erro: ' + error.message, 'alert');
                }
            } else {
                showModal('Preenche todos os campos, campe√£o! N√£o deixa a nuvem vazia! üòú', 'alert');
            }
        }

        /** Reseta o formul√°rio e cancela a edi√ß√£o. */
        function cancelEdit() {
            editingEmployeeId = null;
            document.getElementById('formTitle').textContent = 'Adicionar Funcion√°rio';
            document.getElementById('formButton').textContent = 'Salvar na Nuvem';
            document.getElementById('cancelEditButton').style.display = 'none';
            document.getElementById('employeeName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeRole').value = '';
            
            // Remove destaque de qualquer item selecionado
            document.querySelectorAll('#employeeList li').forEach(item => {
                item.classList.remove('selected');
            });
        }

        /**
         * Preenche o formul√°rio para edi√ß√£o de um funcion√°rio.
         * @param {object} employee - O objeto funcion√°rio a ser editado.
         */
        function editEmployee(employee) {
            editingEmployeeId = employee.id;
            document.getElementById('formTitle').textContent = 'Editar Funcion√°rio';
            document.getElementById('formButton').textContent = 'Atualizar';
            document.getElementById('cancelEditButton').style.display = 'block';
            document.getElementById('employeeName').value = employee.name || '';
            document.getElementById('employeeId').value = employee.employeeId || '';
            document.getElementById('employeeRole').value = employee.role || '';
            
            // Foco no campo de nome pra facilitar
            document.getElementById('employeeName').focus();
        }

        /**
         * Exclui um funcion√°rio do Firestore.
         * @param {string} employeeId - O ID do documento do funcion√°rio a ser exclu√≠do.
         * @param {string} employeeName - O nome do funcion√°rio para a mensagem de confirma√ß√£o.
         */
        async function deleteEmployee(employeeId, employeeName) {
            if (!db || !userId) {
                showModal('Erro: Firebase n√£o inicializado ou usu√°rio n√£o autenticado.', 'alert');
                return;
            }

            // Usa o modal customizado para confirma√ß√£o
            showModal(`Tem certeza que deseja apagar ${employeeName}? Essa a√ß√£o n√£o pode ser desfeita!`, 'confirm', async () => {
                try {
                    await deleteDoc(doc(getEmployeesCollectionRef(), employeeId));
                    showModal('Funcion√°rio removido da nuvem! üò¢', 'alert');
                    loadEmployees();
                } catch (error) {
                    console.error('Erro ao apagar funcion√°rio:', error);
                    showModal('Opa, algo deu errado ao apagar! Erro: ' + error.message, 'alert');
                }
            });
        }

        /**
         * Retorna um √≠cone emoji baseado no cargo do funcion√°rio.
         * @param {string} role - O cargo do funcion√°rio.
         * @returns {string} - O emoji correspondente ao cargo.
         */
        function getRoleIcon(role) {
            switch (role) {
                case 'Gari': return 'üßπ';
                case 'Motorista': return 'üöõ';
                case 'Coletor': return 'üóëÔ∏è';
                default: return 'üë§'; // √çcone padr√£o
            }
        }

        /**
         * Carrega e exibe a lista de funcion√°rios do Firestore.
         * Aplica filtro de busca localmente ap√≥s a ordena√ß√£o do Firestore.
         * @param {string} [queryText=''] - O texto de busca para filtrar os funcion√°rios.
         */
        async function loadEmployees(queryText = '') {
            if (!db || !userId) {
                // A autentica√ß√£o est√° sendo processada, ou falhou. A mensagem ser√° tratada pelo onAuthStateChanged.
                return;
            }

            try {
                console.log('Iniciando busca com query:', queryText);
                let ul = document.getElementById('employeeList');
                let counter = document.getElementById('employeeCounter');
                ul.innerHTML = ''; // Limpa a lista existente

                // Consulta Firestore: ordena por employeeId e name
                const q = query(getEmployeesCollectionRef(),
                                orderBy('employeeId'), // Primeiro ordena por matr√≠cula
                                orderBy('name'));      // Depois ordena por nome

                const snapshot = await getDocs(q);
                console.log('Documentos encontrados:', snapshot.size);

                let employees = [];
                snapshot.forEach(doc => {
                    let employee = { id: doc.id, ...doc.data() };
                    // Garante que os campos existem e s√£o v√°lidos
                    if (!employee.employeeId || !employee.name || !employee.role) {
                        console.warn(`Documento ${doc.id} possui campos ausentes ou inv√°lidos, ignorando:`, employee);
                        return;
                    }

                    // Filtra os resultados no cliente (ap√≥s a ordena√ß√£o do Firestore)
                    const lowerCaseQuery = queryText.toLowerCase();
                    const employeeNameLower = employee.name.toLowerCase();
                    const employeeIdLower = employee.employeeId.toLowerCase();
                    const employeeRoleLower = employee.role.toLowerCase();

                    // Verifica se o termo de busca est√° presente em nome (come√ßando com), matr√≠cula ou cargo
                    if (
                        queryText === '' ||
                        employeeIdLower.includes(lowerCaseQuery) ||
                        employeeNameLower.startsWith(lowerCaseQuery) || // Busca por nome que COME√áA com o termo
                        employeeRoleLower.includes(lowerCaseQuery)
                    ) {
                        employees.push(employee);
                    }
                });
                
                counter.textContent = `Total de funcion√°rios na nuvem: ${employees.length} ‚òÅÔ∏è`;

                if (employees.length === 0) {
                    ul.innerHTML = '<li>Nenhum funcion√°rio encontrado. Tenta de novo! üòÖ</li>';
                } else {
                    employees.forEach(employee => {
                        let li = document.createElement('li');
                        li.innerHTML = `
                            <div>
                                ${getRoleIcon(employee.role)} 
                                <strong>${employee.name}</strong> 
                                - Matr√≠cula: ${employee.employeeId} 
                                - Cargo: ${employee.role}
                            </div>
                        `;
                        
                        // Adiciona bot√£o de apagar
                        let deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Apagar';
                        deleteButton.className = 'delete-button';
                        deleteButton.onclick = (e) => {
                            e.stopPropagation(); // Impede que o clique no bot√£o ative a edi√ß√£o
                            deleteEmployee(employee.id, employee.name);
                        };
                        li.appendChild(deleteButton);
                        
                        // Adiciona event listener para edi√ß√£o (ao clicar no item da lista)
                        li.onclick = (e) => {
                            if (e.target !== deleteButton) { // Evita edi√ß√£o ao clicar no bot√£o de apagar
                                // Remove destaque de outros itens
                                document.querySelectorAll('#employeeList li').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                // Adiciona destaque ao item clicado
                                li.classList.add('selected');
                                // Chama a fun√ß√£o de edi√ß√£o
                                editEmployee(employee);
                                // Rola pro formul√°rio
                                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                            }
                        };
                        ul.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar lista:', error);
                let errorMessage = error.message || 'Erro desconhecido';
                if (error.code === 'failed-precondition') {
                    errorMessage = 'Aten√ß√£o! √çndice do Firestore ausente. Acesse o Firebase Console (Projeto > Firestore Database > √çndices) e crie um √≠ndice composto para a cole√ß√£o "employees" com os campos: "employeeId" (ascendente) e "name" (ascendente). Isso √© essencial para a ordena√ß√£o correta. üõ†Ô∏è';
                }
                showModal('Erro ao carregar a lista: ' + errorMessage, 'alert');
            }
        }

        /**
         * Dispara a busca de funcion√°rios com base no input.
         */
        function searchEmployees() {
            let queryInput = document.getElementById('searchInput').value.trim();
            console.log('Evento de busca disparado com:', queryInput);
            loadEmployees(queryInput);
        }

        /**
         * Lista todos os funcion√°rios, limpando o campo de busca.
         */
        function listAllEmployees() {
            document.getElementById('searchInput').value = '';
            console.log('Listando todos os funcion√°rios');
            loadEmployees('');
        }

        // N√£o chame loadEmployees() diretamente aqui.
        // Ele ser√° chamado ap√≥s a autentica√ß√£o ser estabelecida no onAuthStateChanged.
    </script>
