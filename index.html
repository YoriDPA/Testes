<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="orientation" content="landscape">
    <title>Clone do Snake.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #33ff33;
            --background-color: #121212;
            --container-bg: #1a1a1a;
            --border-color: #4a4a4a;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--background-color);
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas#gameCanvas {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .ui-element {
            position: absolute;
            transition: opacity 0.3s ease;
        }
        .ui-panel {
            top: 0.5rem;
            left: 0.5rem;
            font-size: clamp(0.6rem, 1.2vw, 0.8rem);
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
        }
        #leaderboard {
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 0.5rem;
            font-size: clamp(0.5rem, 1vw, 0.7rem);
            width: clamp(120px, 15vw, 180px);
            color: #ccc;
            z-index: 100;
        }
        #leaderboard h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
            text-align: center;
            font-size: clamp(0.6rem, 1.5vw, 0.8rem);
        }
        #leaderboard ol { margin: 0; padding: 0; list-style-type: none; }
        #leaderboard li { display: flex; justify-content: space-between; margin-bottom: 0.3rem; }
        #leaderboard li span:first-child { font-weight: bold; color: #fff; }
        
        .message-box {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            text-align: center;
            z-index: 200;
            width: 80%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .message-box.hidden { display: none; }
        #orientation-message {
            display: none; /* Controlado por JS */
            z-index: 300;
        }
        .mobile-controls {
            display: none; /* Controlado por JS */
        }
        #joystick-controls {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
        }
        #boost-controls {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
        }
        #joystick-area {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            background: rgba(55, 65, 81, 0.5);
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }
        #joystick {
            width: clamp(35px, 6vw, 50px);
            height: clamp(35px, 6vw, 50px);
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #boost-btn {
            background-color: rgba(55, 65, 81, 0.5);
            color: white;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            width: clamp(70px, 12vw, 100px);
            height: clamp(70px, 12vw, 100px);
            border-radius: 50%;
            user-select: none; -webkit-user-select: none;
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-panel ui-element">
            <div>PONTOS: <span id="score">0</span></div>
            <div>VIVOS: <span id="snakes-alive">1</span></div>
        </div>

        <div id="leaderboard" class="ui-element">
            <h3>Classificação</h3>
            <ol id="leaderboard-list"></ol>
        </div>

        <div id="joystick-controls" class="mobile-controls">
            <div id="joystick-area"><div id="joystick"></div></div>
        </div>
        <div id="boost-controls" class="mobile-controls">
            <button id="boost-btn">⚡</button>
        </div>

        <div id="orientation-message" class="message-box">Por favor, rode o seu dispositivo para o modo paisagem.</div>
        <div id="gameOverMessage" class="message-box hidden">
            <h2>Fim de Jogo!</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
    </div>
</div>

<script>
    // --- Configurações e Elementos do DOM ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const leaderboardList = document.getElementById('leaderboard-list');
    const scoreElement = document.getElementById('score');
    const snakesAliveElement = document.getElementById('snakes-alive');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const finalScoreElement = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const boostBtn = document.getElementById('boost-btn');
    const joystickArea = document.getElementById('joystick-area');
    const joystick = document.getElementById('joystick');
    const joystickControls = document.getElementById('joystick-controls');
    const boostControls = document.getElementById('boost-controls');
    const orientationMessage = document.getElementById('orientation-message');

    const NUM_BOTS = 15;
    const NUM_PELLETS = 250;
    const WORLD_WIDTH = 2500;
    const WORLD_HEIGHT = 2500;

    // --- Estado do Jogo ---
    let player, bots, pellets, particles;
    let gameInterval, isGameOver;
    let camera = { x: 0, y: 0, zoom: 1 };
    let keys = { ArrowLeft: false, ArrowRight: false, Space: false };
    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };
    
    const BOT_NAMES = ["Ghost", "Viper", "Raptor", "Siren", "Jaws", "Spike", "Shadow", "Blaze", "Fury", "Titan", "Reaper", "Worm", "Doom", "Cobra", "Venom"];
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // --- Classes e Fábricas ---
    function createSnake(x, y, color, name) {
        return {
            name: name, body: [{ x, y }], angle: Math.random() * 2 * Math.PI,
            speed: 1.8, turnSpeed: 0.05, radius: 7, color: color, score: 0,
            isBoosting: false, attractionRadius: 60, attractionSpeed: 0.3
        };
    }

    function createParticle(x, y, color) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        return {
            x, y, color,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 60,
            alpha: 1
        };
    }

    // --- Funções Principais do Jogo ---
    function startGame() {
        resizeCanvas();
        player = createSnake(WORLD_WIDTH / 2, WORLD_HEIGHT / 2, '#00ff00', 'Você');
        bots = [];
        const usedNames = [...BOT_NAMES];
        for (let i = 0; i < NUM_BOTS; i++) {
            const nameIndex = Math.floor(Math.random() * usedNames.length);
            const botName = usedNames.splice(nameIndex, 1)[0];
            bots.push(createSnake(
                Math.random() * WORLD_WIDTH,
                Math.random() * WORLD_HEIGHT,
                `hsl(${Math.random() * 360}, 100%, 75%)`, botName
            ));
        }
        pellets = [];
        for (let i = 0; i < NUM_PELLETS; i++) spawnPellet();
        particles = [];
        isGameOver = false;
        keys = { ArrowLeft: false, ArrowRight: false, Space: false };
        joystickActive = false;
        if (isMobile) {
            joystickControls.style.display = 'block';
            boostControls.style.display = 'block';
            joystick.style.transform = 'translate(-50%, -50%)';
        }
        checkOrientation();
        updateUI();
        gameOverMessage.classList.add('hidden');
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 1000 / 60);
    }
    
    function gameLoop() {
        if (isGameOver) return;
        handleInput();
        updateAll();
        drawAll();
    }

    function updateAll() {
        updatePlayer();
        updateBots();
        updatePellets();
        updateParticles();
        updateCamera();
        checkCollisions();
    }

    function drawAll() {
        // Limpa o ecrã
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        // Aplica a transformação da câmara: move para o centro, aplica zoom, e move para a posição do jogador
        ctx.translate(window.innerWidth / 2, window.innerHeight / 2);
        ctx.scale(camera.zoom, camera.zoom);
        if(player) {
            ctx.translate(-player.body[0].x, -player.body[0].y);
        }
        
        // Desenha todos os elementos do mundo
        drawWorldBackground();
        pellets.forEach(p => drawCircle(p.x, p.y, p.radius, p.color));
        if (player) drawSnake(player);
        bots.forEach(drawSnake);
        particles.forEach(p => drawParticle(p));
        
        ctx.restore();
        
        // A UI é desenhada por cima de tudo, sem transformação
        updateLeaderboard();
        updateUI();
    }

    // --- Lógica de Desenho ---
    function drawSnake(snake) {
        if (snake.body.length < 2) return;
        ctx.strokeStyle = snake.color;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for (let i = 0; i < snake.body.length - 1; i++) {
            const segment = snake.body[i];
            const nextSegment = snake.body[i + 1];
            ctx.lineWidth = snake.radius * 2 * (1 - i / snake.body.length); // Cauda afina
            ctx.beginPath();
            ctx.moveTo(segment.x, segment.y);
            ctx.lineTo(nextSegment.x, nextSegment.y);
            ctx.stroke();
        }
    }
    
    function drawCircle(x, y, radius, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    function drawParticle(p) {
        ctx.globalAlpha = p.alpha;
        drawCircle(p.x, p.y, 2, p.color);
        ctx.globalAlpha = 1;
    }

    function drawWorldBackground() {
        ctx.strokeStyle = "#33ff33";
        ctx.lineWidth = 10;
        ctx.strokeRect(0, 0, WORLD_WIDTH, WORLD_HEIGHT);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.03)";
        ctx.lineWidth = 2;
        const gridSize = 50;
        for (let x = 0; x <= WORLD_WIDTH; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, WORLD_HEIGHT);
            ctx.stroke();
        }
        for (let y = 0; y <= WORLD_HEIGHT; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(WORLD_WIDTH, y);
            ctx.stroke();
        }
    }

    // --- Lógica de Atualização ---
    function handleInput() {
        if (!player) return;
        if (!isMobile) {
            if (keys.ArrowLeft) player.angle -= player.turnSpeed;
            if (keys.ArrowRight) player.angle += player.turnSpeed;
        }
        player.isBoosting = keys.Space;
    }

    function updatePlayer() { 
        if (player) moveSnake(player); 
    }

    function updateBots() {
        bots.forEach(bot => {
            if (!bot.targetPellet || Math.random() < 0.005) {
                bot.targetPellet = findClosestPellet(bot);
            }
            if (bot.targetPellet) {
                const targetAngle = Math.atan2(bot.targetPellet.y - bot.body[0].y, bot.targetPellet.x - bot.body[0].x);
                bot.angle += Math.sign(targetAngle - bot.angle) * bot.turnSpeed * 0.5;
            }
            moveSnake(bot);
        });
    }

    function moveSnake(snake) {
        const currentSpeed = snake.isBoosting ? 2 * snake.speed : snake.speed;
        const head = snake.body[0];
        const newHead = {
            x: head.x + Math.cos(snake.angle) * currentSpeed,
            y: head.y + Math.sin(snake.angle) * currentSpeed
        };
        snake.body.unshift(newHead);
        const snakeLength = 15 + snake.score;
        while (snake.body.length > snakeLength && snake.body.length > 2) {
            snake.body.pop();
        }
    }

    function updatePellets() {
        const allSnakes = [player, ...bots].filter(s => s);
        pellets.forEach(p => {
            p.vx *= 0.95;
            p.vy *= 0.95;
            allSnakes.forEach(snake => {
                if (!snake) return;
                const head = snake.body[0];
                const distance = Math.hypot(p.x - head.x, p.y - head.y);
                if (distance < snake.attractionRadius) {
                    const dx = head.x - p.x;
                    const dy = head.y - p.y;
                    p.vx += (dx / distance) * snake.attractionSpeed;
                    p.vy += (dy / distance) * snake.attractionSpeed;
                }
            });
            p.x += p.vx;
            p.y += p.vy;
        });
    }

    function updateParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            p.alpha = p.life / 60;
            if (p.life <= 0) particles.splice(i, 1);
        }
    }

    function updateCamera() {
        if (!player) return;
        const targetZoom = 1 - (player.body.length / 800);
        camera.zoom = (camera.zoom || 1) * 0.98 + targetZoom * 0.02; // Zoom suave
    }

    // --- Colisões e Estado do Jogo ---
    function checkCollisions() {
        const allSnakes = [player, ...bots].filter(s => s);
        for (let i = allSnakes.length - 1; i >= 0; i--) {
            const currentSnake = allSnakes[i];
            if (!currentSnake) continue;
            const head = currentSnake.body[0];
            if (head.x < currentSnake.radius || head.x > WORLD_WIDTH - currentSnake.radius || head.y < currentSnake.radius || head.y > WORLD_HEIGHT - currentSnake.radius) {
                killSnake(currentSnake);
                continue;
            }
            for (let j = pellets.length - 1; j >= 0; j--) {
                const p = pellets[j];
                if (Math.hypot(head.x - p.x, head.y - p.y) < currentSnake.radius + p.radius) {
                    currentSnake.score += p.value;
                    pellets.splice(j, 1);
                    spawnPellet();
                }
            }
            for (let j = 0; j < allSnakes.length; j++) {
                const otherSnake = allSnakes[j];
                if (!otherSnake) continue;
                for (let k = 0; k < otherSnake.body.length; k++) {
                    if (currentSnake === otherSnake && k < 4) continue;
                    const segment = otherSnake.body[k];
                    if (Math.hypot(head.x - segment.x, head.y - segment.y) < currentSnake.radius) {
                        killSnake(currentSnake);
                        j = allSnakes.length; // Otimização para sair do loop
                        break;
                    }
                }
            }
        }
    }

    function killSnake(snake) {
        for (let i = 0; i < 30; i++) {
            particles.push(createParticle(snake.body[0].x, snake.body[0].y, snake.color));
        }
        snake.body.forEach((seg, i) => {
            if (i % 5 === 0) spawnPellet(seg.x, seg.y, 5, "#ffffff");
        });
        if (snake === player) {
            endGame(player ? player.score : 0);
            player = null;
        } else {
            const botIndex = bots.indexOf(snake);
            if (botIndex > -1) bots.splice(botIndex, 1);
        }
    }

    function endGame(score) {
        isGameOver = true;
        clearInterval(gameInterval);
        finalScoreElement.textContent = `Pontuação Final: ${score}`;
        gameOverMessage.classList.remove('hidden');
    }
    
    // --- Funções de UI e Auxiliares ---
    function updateLeaderboard() {
        const allSnakes = [player, ...bots].filter(s => s);
        allSnakes.sort((a, b) => b.score - a.score);
        leaderboardList.innerHTML = '';
        const top5 = allSnakes.slice(0, 5);
        top5.forEach(snake => {
            const li = document.createElement('li');
            const nameSpan = document.createElement('span');
            nameSpan.textContent = snake.name;
            if (snake === player) nameSpan.style.color = player.color;
            const scoreSpan = document.createElement('span');
            scoreSpan.textContent = snake.score;
            li.appendChild(nameSpan);
            li.appendChild(scoreSpan);
            leaderboardList.appendChild(li);
        });
    }

    function updateUI() {
        scoreElement.textContent = player ? player.score : 0;
        snakesAliveElement.textContent = bots.length + (player ? 1 : 0);
    }

    function checkOrientation() {
        if (isMobile) {
            if (window.innerWidth < window.innerHeight) {
                orientationMessage.style.display = 'flex';
                if (gameInterval) {
                    clearInterval(gameInterval);
                    gameInterval = null;
                }
            } else {
                orientationMessage.style.display = 'none';
                if (!gameInterval && !isGameOver) {
                    gameInterval = setInterval(gameLoop, 1000 / 60);
                }
            }
        }
    }
    
    // CORREÇÃO: Adicionada a função resizeCanvas que faltava
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const width = window.innerWidth;
        const height = window.innerHeight;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        // Usa setTransform para evitar escalar o contexto múltiplas vezes
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function updateJoystick(touch) {
        const dx = touch.clientX - joystickCenter.x;
        const dy = touch.clientY - joystickCenter.y;
        const maxDistance = joystickArea.clientWidth / 2 - joystick.clientWidth / 2;
        const distance = Math.min(maxDistance, Math.hypot(dx, dy));
        const angle = Math.atan2(dy, dx);
        const joystickX = distance * Math.cos(angle);
        const joystickY = distance * Math.sin(angle);
        joystick.style.transform = `translate(calc(-50% + ${joystickX}px), calc(-50% + ${joystickY}px))`;
        if (player && distance > maxDistance * 0.2) {
            player.angle = angle;
        }
    }

    function spawnPellet(x, y, value = 1, color) {
        pellets.push({
            x: x || Math.random() * WORLD_WIDTH,
            y: y || Math.random() * WORLD_HEIGHT,
            radius: value > 1 ? 4 : 2,
            value: value,
            color: color || `hsl(${Math.random() * 360}, 100%, 50%)`,
            vx: 0,
            vy: 0
        });
    }

    function findClosestPellet(snake) {
        let closest = null;
        let closestDist = Infinity;
        pellets.forEach(p => {
            const dist = Math.hypot(snake.body[0].x - p.x, snake.body[0].y - p.y);
            if (dist < closestDist) {
                closestDist = dist;
                closest = p;
            }
        });
        return closest;
    }
    
    // --- Event Listeners ---
    window.addEventListener('resize', () => { resizeCanvas(); if (isMobile) checkOrientation(); });
    restartButton.addEventListener('click', startGame);

    if (!isMobile) {
        document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.code)) { e.preventDefault(); keys[e.code] = true; } });
        document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.code)) { e.preventDefault(); keys[e.code] = false; } });
    } else {
        joystickArea.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joystickArea.getBoundingClientRect();
            joystickCenter = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            joystickActive = true;
            updateJoystick(touch);
        });
        joystickArea.addEventListener('touchmove', e => {
            e.preventDefault();
            if (joystickActive) updateJoystick(e.touches[0]);
        });
        joystickArea.addEventListener('touchend', e => {
            e.preventDefault();
            joystickActive = false;
            joystick.style.transform = 'translate(-50%, -50%)';
        });
        boostBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.Space = true; });
        boostBtn.addEventListener('touchend', e => { e.preventDefault(); keys.Space = false; });
    }

    // --- Inicialização ---
    startGame();
</script>
</body>
</html>
