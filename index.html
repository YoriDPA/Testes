<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Online</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game">
    <canvas id="canvasHex" class="cnv"></canvas>
    <canvas id="canvasFood" class="cnv"></canvas>
    <canvas id="canvasSnake" class="cnv"></canvas>
  </div>

  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>Snake Online</h1>
    <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="12" />
    <button id="startButton" type="button">Iniciar Jogo</button>
  </div>

  <!-- Tela de Game Over -->
  <div id="gameOverScreen" class="hidden">
    <h1>Game Over</h1>
    <p id="finalScore">Score: 0</p>
    <button id="restartButton" type="button">Jogar Novamente</button>
  </div>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Script de configuração do Firebase -->
  <script src="js/firebase-config.js"></script>

  <!-- Scripts do Jogo -->
  <script src="js/point.js"></script>
  <script src="js/util.js"></script>
  <script src="js/Food.js"></script>
  <script src="js/snake_new.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
