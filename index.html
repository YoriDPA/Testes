<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clone do Snake.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Desativa zoom e scroll por toque no corpo */
        }
        .game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .game-container {
            border: 4px solid #4a4a4a;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.5);
            background-color: #1a1a1a;
            padding: 10px;
            width: 100%;
            max-width: 640px; /* Limite para ecrãs grandes */
            display: flex;
            flex-direction: column;
        }
        canvas {
            background-color: #000000;
            border: 2px solid #33ff33;
            border-radius: 5px;
            width: 100%; /* Canvas preenche o container */
            height: auto;
            aspect-ratio: 1 / 1; /* Mantém o canvas quadrado */
        }
        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #33ff33;
            text-align: center;
            font-size: 1.2rem;
            z-index: 100;
            width: 80%;
            max-width: 400px;
        }
        /* NOVIDADE: Estilos para os controlos de toque */
        #mobile-controls {
            width: 100%;
            margin-top: 15px;
        }
        #mobile-controls button {
            background-color: rgba(55, 65, 81, 0.7);
            border: 2px solid #4a4a4a;
            color: white;
            font-size: 2rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            user-select: none; /* Evita seleção de texto ao tocar */
            -webkit-user-select: none;
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="game-container">
        <h1 class="text-xl md:text-3xl text-center mb-2 text-[#33ff33]">SNAKE BATTLE</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="ui-panel">
            <div>PONTOS: <span id="score">0</span></div>
            <div>VIVOS: <span id="snakes-alive">1</span></div>
        </div>
        <div class="controls text-xs text-center mt-2 text-gray-400 hidden md:block">
            Use as SETAS ◀ e ▶ para virar
        </div>
        <!-- NOVIDADE: Botões para telemóvel -->
        <div id="mobile-controls" class="flex justify-between md:hidden">
            <button id="left-btn">◀</button>
            <button id="right-btn">▶</button>
        </div>
    </div>
</div>


<div id="gameOverMessage" class="message-box" style="display: none;">
    <div>Fim de Jogo!</div>
    <div id="finalScore" class="text-lg mt-2"></div>
    <button id="restartButton">Jogar Novamente</button>
</div>


<script>
    // --- Configurações do Jogo ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const snakesAliveElement = document.getElementById('snakes-alive');
    const gameOverMessage = document.getElementById('gameOverMessage');
    const finalScoreElement = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');

    const NUM_BOTS = 15;
    const NUM_PELLETS = 250;
    const WORLD_WIDTH = 2500;
    const WORLD_HEIGHT = 2500;

    // --- Estado do Jogo ---
    let player, bots, pellets;
    let gameInterval, isGameOver;
    let camera = { x: 0, y: 0 };
    let keys = { ArrowLeft: false, ArrowRight: false };

    // --- Funções Principais ---
    function createSnake(x, y, color) {
        return {
            body: [{ x, y }],
            angle: Math.random() * 2 * Math.PI,
            speed: 1.8,
            turnSpeed: 0.05,
            radius: 7,
            color: color,
            score: 0,
            targetPellet: null
        };
    }

    function startGame() {
        resizeCanvas();
        player = createSnake(WORLD_WIDTH / 2, WORLD_HEIGHT / 2, '#00ff00');
        bots = [];
        const botColors = ['#ff00ff', '#00ffff', '#ffff00', '#ff8800', '#ff0088', '#8800ff', '#ffffff'];
        for (let i = 0; i < NUM_BOTS; i++) {
            bots.push(createSnake(
                Math.random() * WORLD_WIDTH,
                Math.random() * WORLD_HEIGHT,
                botColors[i % botColors.length]
            ));
        }
        pellets = [];
        for (let i = 0; i < NUM_PELLETS; i++) {
            spawnPellet();
        }
        isGameOver = false;
        keys.ArrowLeft = false;
        keys.ArrowRight = false;
        updateUI();
        gameOverMessage.style.display = 'none';
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 1000 / 60);
    }
    
    function resizeCanvas() {
        const size = canvas.clientWidth;
        canvas.width = size;
        canvas.height = size;
    }

    function gameLoop() {
        if (isGameOver) return;
        updatePlayer();
        updateBots();
        updateCamera();
        checkCollisions();
        drawGame();
        updateUI();
    }

    function drawGame() {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-camera.x, -camera.y);
        drawWorldBackground();
        pellets.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
            ctx.fill();
        });
        if (player) drawSnake(player);
        bots.forEach(drawSnake);
        ctx.restore();
    }

    function drawWorldBackground() {
        ctx.strokeStyle = '#33ff33';
        ctx.lineWidth = 10;
        ctx.strokeRect(0, 0, WORLD_WIDTH, WORLD_HEIGHT);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
        ctx.lineWidth = 1;
        const gridSize = 50;
        for (let x = 0; x <= WORLD_WIDTH; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, WORLD_HEIGHT);
            ctx.stroke();
        }
        for (let y = 0; y <= WORLD_HEIGHT; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(WORLD_WIDTH, y);
            ctx.stroke();
        }
    }

    function drawSnake(snake) {
        ctx.fillStyle = snake.color;
        snake.body.forEach(segment => {
            ctx.beginPath();
            ctx.arc(segment.x, segment.y, snake.radius, 0, 2 * Math.PI);
            ctx.fill();
        });
    }

    function updatePlayer() {
        if (!player) return;
        if (keys.ArrowLeft) player.angle -= player.turnSpeed;
        if (keys.ArrowRight) player.angle += player.turnSpeed;
        moveSnake(player);
    }

    function updateCamera() {
        if (!player) return;
        camera.x = player.body[0].x - canvas.width / 2;
        camera.y = player.body[0].y - canvas.height / 2;
        camera.x = Math.max(0, Math.min(camera.x, WORLD_WIDTH - canvas.width));
        camera.y = Math.max(0, Math.min(camera.y, WORLD_HEIGHT - canvas.height));
    }

    // --- CÓDIGO CORRIGIDO E LEGÍVEL ---

    function updateBots() {
        bots.forEach(bot => {
            // Lógica simples de IA para encontrar o pellet mais próximo
            if (!bot.targetPellet || Math.random() < 0.005) {
                bot.targetPellet = findClosestPellet(bot);
            }
            if (bot.targetPellet) {
                const targetAngle = Math.atan2(bot.targetPellet.y - bot.body[0].y, bot.targetPellet.x - bot.body[0].x);
                bot.angle += Math.sign(targetAngle - bot.angle) * bot.turnSpeed * 0.5;
            }
            moveSnake(bot);
        });
    }

    function moveSnake(snake) {
        const head = snake.body[0];
        const newHead = {
            x: head.x + Math.cos(snake.angle) * snake.speed,
            y: head.y + Math.sin(snake.angle) * snake.speed
        };
        snake.body.unshift(newHead);
        const snakeLength = 15 + snake.score;
        while (snake.body.length > snakeLength) {
            snake.body.pop();
        }
    }

    function checkCollisions() {
        const allSnakes = [player, ...bots].filter(s => s);

        for (let i = allSnakes.length - 1; i >= 0; i--) {
            const currentSnake = allSnakes[i];
            if (!currentSnake) continue;
            const head = currentSnake.body[0];

            // 1. Colisão com paredes
            if (head.x < 0 || head.x > WORLD_WIDTH || head.y < 0 || head.y > WORLD_HEIGHT) {
                killSnake(currentSnake);
                continue;
            }

            // 2. Colisão com pellets
            for (let j = pellets.length - 1; j >= 0; j--) {
                const p = pellets[j];
                if (Math.hypot(head.x - p.x, head.y - p.y) < currentSnake.radius + p.radius) {
                    currentSnake.score += p.value;
                    pellets.splice(j, 1);
                    spawnPellet();
                }
            }

            // 3. Colisão da cabeça com outros corpos
            for (let j = 0; j < allSnakes.length; j++) {
                if (i === j) continue; // Não colidir consigo mesmo
                const otherSnake = allSnakes[j];
                if (!otherSnake) continue;

                for (let k = 1; k < otherSnake.body.length; k++) {
                    const segment = otherSnake.body[k];
                    if (Math.hypot(head.x - segment.x, head.y - segment.y) < currentSnake.radius) {
                        killSnake(currentSnake);
                        j = allSnakes.length; // Força a saída do loop 'j'
                        break; // Sai do loop 'k'
                    }
                }
            }
        }
    }

    function killSnake(snake) {
        snake.body.forEach((segment, i) => {
            if (i % 5 === 0) {
                spawnPellet(segment.x, segment.y, 5, "#ffffff");
            }
        });

        if (snake === player) {
            endGame();
            player = null;
        } else {
            const botIndex = bots.indexOf(snake);
            if (botIndex > -1) {
                bots.splice(botIndex, 1);
            }
        }
    }

    function endGame() {
        const finalScoreValue = player ? player.score : 0;
        isGameOver = true;
        clearInterval(gameInterval);
        finalScoreElement.textContent = `Pontuação Final: ${finalScoreValue}`;
        gameOverMessage.style.display = "flex";
    }

    function spawnPellet(x, y, value = 1, color) {
        pellets.push({
            x: x || Math.random() * WORLD_WIDTH,
            y: y || Math.random() * WORLD_HEIGHT,
            radius: value > 1 ? 4 : 2,
            value: value,
            color: color || `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }

    function findClosestPellet(snake) {
        let closest = null;
        let closestDist = Infinity;
        pellets.forEach(p => {
            const dist = Math.hypot(snake.body[0].x - p.x, snake.body[0].y - p.y);
            if (dist < closestDist) {
                closestDist = dist;
                closest = p;
            }
        });
        return closest;
    }

    function updateUI() {
        scoreElement.textContent = player ? player.score : 0;
        snakesAliveElement.textContent = bots.length + (player ? 1 : 0);
    }

    // --- Controles ---
    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('keydown', e => { if (e.key in keys) keys[e.key] = true; });
    document.addEventListener('keyup', e => { if (e.key in keys) keys[e.key] = false; });
    restartButton.addEventListener('click', startGame);
    leftBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowLeft = true; });
    leftBtn.addEventListener('touchend', e => { e.preventDefault(); keys.ArrowLeft = false; });
    rightBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowRight = true; });
    rightBtn.addEventListener('touchend', e => { e.preventDefault(); keys.ArrowRight = false; });

    // --- Inicialização ---
    startGame();
</script>

</body>
</html>
